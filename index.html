<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Toys Story</title>
</head>
<body>
    <div id="card-container">
        <div class="toy-card">
            <div class="toy-card__image">
                <img src="assets/images/woody.png" alt="Woody">
            </div>
            <div class="toy-card__name">
                <h2>Woody</h2>
            </div>
            <div class="toy-card__description">
                <p>Les mains en l'air !
                    <br>
                    le shérif Woddy est là pour faire régner l'ordre dans la chambre d'Andy.
                </p>
            </div>
            <div class="toy-card__unit-stats">
                <!-- Les caractéristiques -->
                <div class="one-third">
                    <div class="stat">25</div>
                    <div class="stat-value">VIE</div>
                </div>
                <div class="one-third">
                    <div class="stat">16</div>
                    <div class="stat-value">DISCRETION</div>
                </div>
                <div class="one-third">
                    <div class="stat">80</div>
                    <div class="stat-value">ACTION</div>
                </div>
            </div>
        </div>
        <!-- /Fin de la carte -->
    </div>
</body>
</html>
